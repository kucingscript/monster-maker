<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Maker</title>

    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <button id="face-btn">Face</button>
        <button id="color-btn">Color</button>
        <button id="horns-btn">Horns</button>
        <button id="tail-btn">Tail</button>
      </div>
      <div class="monster-container">
        <div class="monster">
          <div class="monster-horns"></div>
          <div class="monster-tail"></div>
          <div class="monster-body">
            <img src="face-0.png" alt="monster face" id="face" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
